<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: content">
<body>
<section>
  <h3>Latest News</h3>

  <ul>
    <li th:each="news : ${newsList}">
      <a th:href="@{/news/{id}(id=${news.id})}">
        <h4 th:text="${news.title}"></h4>
      </a>
      <p th:text="${news.summary}"></p>
      <small th:text="${news.source}"></small>
    </li>
  </ul>
</section>
</body>
</html>
